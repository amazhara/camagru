version: "3"

services:
  webserver:
    build: 
      context: ./webserver
    container_name: 'webserver'
    restart: 'always'
    ports:
      - "8080:80"
    links: 
      - mysql
    volumes: 
      - ${DOCUMENT_ROOT-./camagru}:/var/www/html
      - ${LOG_DIR-./logs/apache2}:/var/log/apache2
  mysql:
    build: ./mysql
    container_name: 'my-mysql'
    restart: 'always'
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
      MYSQL_USER: a
      MYSQL_PASSWORD: a
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: 'my-phpmyadmin'
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - '8100:80'
    volumes: 
      - /sessions